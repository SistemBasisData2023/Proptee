<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Properties</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- nav bar start  -->

  <header id="nav" class="site-header position-fixed text-white bg-dark">
    <nav id="navbar-example2" class="navbar navbar-expand-lg ">
      <!-- ... (your existing code) ... -->
    </nav>
  </header>

  <!-- nav bar end  -->

  <!-- add properties section start -->

  <section id="add-properties" class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="section-heading">Add Properties</h2>
      <div>
        <a href="addproperties.html" class="btn btn-primary me-2">Add Properties</a>
        <a href="deleteproperties.html" class="btn btn-danger">Remove Properties</a>
      </div>
    </div>

    <!-- Add your form here for adding properties -->
    <form id="add-property-form" class="mb-4">
      <div class="mb-3">
        <label for="property-name" class="form-label">Name</label>
        <input type="text" class="form-control" id="property-name" required>
      </div>
      <div class="mb-3">
        <label for="property-description" class="form-label">Description</label>
        <textarea class="form-control" id="property-description" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="property-address" class="form-label">Address</label>
        <input type="text" class="form-control" id="property-address" required>
      </div>
      <div class="mb-3">
        <label for="property-area" class="form-label">Area</label>
        <input type="text" class="form-control" id="property-area" required>
      </div>
      <div class="mb-3">
        <label for="property-price" class="form-label">Price</label>
        <input type="text" class="form-control" id="property-price" required>
      </div>
      <div class="mb-3">
        <label for="property-bedrooms" class="form-label">Bedrooms</label>
        <input type="number" class="form-control" id="property-bedrooms" required>
      </div>
      <div class="mb-3">
        <label for="property-bathrooms" class="form-label">Bathrooms</label>
        <input type="number" class="form-control" id="property-bathrooms" required>
      </div>
      <div class="mb-3">
        <label for="property-agent-id" class="form-label">Agent ID</label>
        <input type="text" class="form-control" id="property-agent-id" required>
      </div>
      <div class="mb-3">
        <label for="property-status" class="form-label">Status</label>
        <select class="form-select" id="property-status" required>
          <option value="available">Available</option>
          <option value="sold">Sold</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>

  <!-- add properties section end -->

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-r+fAUIWqlquh+0Z5mtbT9vzzzXGcn1Bb0Q3lTwetUQZmxtBlddFaj1WyCOopzKnF" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-jzk2xxA6+tSd1D9+Z5ZGgCzP6/yj17XbATccrlIZjAn+V7Lfdz0kIeTcsNu8Qbmd" crossorigin="anonymous"></script>
</body>

</html>
